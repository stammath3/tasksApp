@if (isAddingTask) {
    <app-new-task [userId]="userId" (close)="onCloseAddTask()"/>
}


<section id="tasks">
    <header>
        <h2>{{ userName }}'s Tasks</h2>
        <menu>
            <button  (click)="addTask()">
                Add Task
            </button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <!-- @if (task.userId === userId) {
            } -->
                <li>
                    <app-task [task]="task"></app-task>
                </li>
           
    
        }
       
    </ul>


</section>
